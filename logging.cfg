[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=consolefmt

[handler_console]
class=StreamHandler
level=INFO
formatter=consolefmt
args=(sys.stdout,)

[formatter_consolefmt]
format=%(name)-12s: %(levelname)-8s %(message)s
class=logging.Formatter

[logger_root]
level=DEBUG
handlers=console
