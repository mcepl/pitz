[loggers]
keys=root,pitz

[logger_pitz]
level=DEBUG
handlers=console,file

[handlers]
keys=console,file

[formatters]
keys=consolefmt

[handler_console]
class=StreamHandler
level=INFO
formatter=consolefmt
args=(sys.stdout, )

[handler_file]
class=FileHandler
level=DEBUG
formatter=consolefmt
args=('/tmp/pitz-debug.log', )

[formatter_consolefmt]
format=%(name)-12s: %(levelname)-8s %(message)s
class=logging.Formatter



