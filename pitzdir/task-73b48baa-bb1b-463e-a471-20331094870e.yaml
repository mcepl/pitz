  \            fibityfoo=99)\n\n\nI would prefer to be able to just write::\n\n  \
  \  class Foo(Entity):\n\n        required_fields = dict(\n            fibityfoo=99)\n\
  \nI need to play with metaclasses or some other trickery to figure out how\nto do\
  \ this."
