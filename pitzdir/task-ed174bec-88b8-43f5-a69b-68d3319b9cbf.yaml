description: "Example (assume that task with frag abc123 exists)::\n\n    $ pitz-assign\
  \ abc123 'W. Matthew Wilson'\n\nThat would assign task abc123 to me.\n\nThis would\
  \ do the same thing::\n\n    $ pitz-assign abc123 a38565\n\nI'm using the frag for\
  \ myself rather than the title.\n\nBehind the scenes, the code should do something\
  \ like::\n\n    >>> p['abc123']['owner'] = p['a38565']\n\nIf I want to assign a\
  \ task to myself, rather than somebody else, I\nshould just use pitz-claim.\n\n\
  It would be nice if pitz-assign could optionally list all the people and\nlet me\
  \ choose one, like this::\n\n    $ pitz-assign abc123\n    Choose a Person\n   \
  \ 1: a38565: W. Matthew Wilson\n    Pick a Person or hit <ENTER> to choose a38565:\
  \ W. Matthew Wilson:"
