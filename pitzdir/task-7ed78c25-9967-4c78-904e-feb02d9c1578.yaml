description: "I've been playing around with generating static HTML and PDF files from\n\
  tasks like this::\n\n    $ pitz-show abc123 | rst2pdf > abc123.pdf\n    $ pitz-show\
  \ abc123 | rst2html > abc123.html\n\nFor the HTML, there's a few things I want to\
  \ figure out:\n\n*   How do I embed my own CSS?\n*   Can I add a custom header and/or\
  \ footer to all the output?  This\n    might be nice for PDF output too.\n\nI don't\
  \ want any header or footer showing up in the regular console\noutput, so maybe\
  \ I'll only display them when certain options are passed\nin, like this::\n\n  \
  \  $ pitz-show --with-header --with-footer abc123\n\nThe idea here is that I add\
  \ in those headers."
