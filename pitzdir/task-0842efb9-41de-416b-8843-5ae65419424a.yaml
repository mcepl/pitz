description: 'Today I noticed the webapp is a little slow when running on a remote

  server.


  Most of the lag is because I added those big jquery and jquery-ui files.


  I want to change the StaticHandler so it sends a Last-Modified header,

  and then also looks in the request for an If-Modified-Since header.


  If the If-Modified-Since header exists, it should check and see if the

  browser''s cache is good enough.'
