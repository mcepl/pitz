description: "The milestone attribute in the Task class can only be a Milestone\n\
  instance.  So querying for entities linked to milestone m1 can be done\nby using\
  \ the milestone OR the title of the milestone::\n\n    >>> m1 = Milestone(title='1.0')\n\
  \    >>> p(milestone=m1) == p(milestone=m1.title)\n    True\n\nMeanwhile, it is\
  \ also possible to pass in a list of values to the\nmatches_dict function::\n\n\
  \    >>> p(milestone=m1) == p(milestone=[m1])\n    True\n\nThis is incomplete though.\
  \  You can't pass in a list of Milestone\ntitles::\n\n    >>> p(milestone=m1) ==\
  \ p(milestone=[m1.title])\n    False\n\nI need to close this gap.\n"
