description: "Right now, the Task.interesting_attributes view looks a little like\
  \ this::\n\n    owner | status | estimate | milestone | pscore\n\nThis works great\
  \ in a plain text format.  When I want to use HTML, I'll\nneed to render that as::\n\
  \n    owner_ | status_ | estimate_ | milestone_ | pscore\n\n    .. _owner: Person/by_title/owner\n\
  \    .. _status: Status/by_title/status\n    .. _estimate: Estimate/by_title/estimate\n\
  \    .. _milestone: Milestone/by_title/milestone\n\nAll that extra linkage stuff\
  \ is meaningless when just outputting text,\nbut is very useful for converting to\
  \ other formats.\n\nMaybe the right solution is to start by having the system output\n\
  reStructured Text, and then use some reST tool to strip out the markup."
