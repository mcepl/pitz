{% extends "base.html" %}

{%block page_title %}
<title>{{ title }}</title>
{% endblock %}

{%block content %}
<h1>{{ title }}</h1>

<h2>{{ bag.contents }}</h2>

<ol>
{% for entity in bag %}
    <li><a href="{{entity.html_filename}}">{{entity.frag}} {{entity.title}}</a></li>
{% endfor %}
</ol>

{% endblock %}
