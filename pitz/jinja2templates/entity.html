{% extends "base.html" %}

{%block page_title %}
<title>{{ title }}</title>
{% endblock %}

{%block content %}
<h1>{{ title }}</h1>

<dl>
{% for attr, val in entity.items() %}
    <dt>{{attr}}</dt>

    {% if isinstance(val, UUID) %}
        <dd><a href="{{val}}.html">{{val}}</a></dd>
    {% else %}
        <dd>{{val}}</dd>
    {% endif %}

{% endfor %}
</dl>

{% endblock %}
