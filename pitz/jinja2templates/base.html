<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<head>

{% block page_title %}{% endblock %}

<style type="text/css">
body
{
    margin:auto;
    width:60em;
    margin-top:10px;
    margin-bottom:10px;
    font-family:sans-serif;
}

h1, h2
{
    margin:10px -20px 10px -20px;
    background-color:#305275;
    color:white;
    padding:10px 20px 10px 20px;
}

#globalnav
{
    text-align:right;
    margin-bottom: 20px;
    padding:10px;
}

#globalnav, #main, #footer
{
    background-color:#f2f2f2;
    padding:0 20px 0 20px;
    clear:left;
}

#globalnav li
{
    display:inline;
    list-style:none;
    margin-left:20px;
}

a
{
    text-decoration:none;
    font-weight:bold;
    color:#305275;
}

a:hover
{
    border-bottom:1px dotted #305275;
}

#description, #attributes
{
    margin-top:20px;
    clear:left;
}

dl
{
    margin-bottom:80px;
}

dt
{
    width:14em;
    float:left;
    clear:left;
}

dd
{
    margin:0;
    float:left;
}

</style>

</head>

<body>

<ul id="globalnav">
<li><a href="/project">index page</a></li>
<li><a href="/todo">stuff to do</a></li>
<li><a href="/project?type=task">tasks</a></li>
<li><a href="/project?type=milestone">milestones</a></li>
<li><a href="/project?type=component">components</a></li>
</ul>

<div id="main">
{% block content %}{% endblock %}
</div>

<div id="footer">
<a href="http://pitz.tplus1.com">pitz</a> wrote this HTML file.
</div>

</body>

</html>
