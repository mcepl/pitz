<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<head>

{% block page_title %}{% endblock %}

<style type="text/css">
.edit
{
    font-size:10px;
}

body
{
    margin:auto;
    width:66em;
    margin-top:10px;
    margin-bottom:10px;
    font-family:sans-serif;
    font-size:12px;
}

h1
{
    font-size:14px;
    margin:10px -20px 10px -20px;
    padding:10px 20px 10px 20px;
}

h2
{
    font-size:12px;
    margin:10px -20px 10px -20px;
    padding:5px 20px;
    font-weight:lighter;
}
    
h1, h2
{
    background-color:#305275;
    color:white;
}

#globalnav
{
    text-align:right;
    font-variant:small-caps;
}

#globalnav, #footer, #description, #attributes, #attachedfiles, #tasks
{
    /* background-color:#f2f2f2; */
    background-color:#ccc;
    margin:10px -20px 10px -20px;
    padding:5px 20px;
}


#footer
{
    margin-top:20px;
    clear:both;
}

#globalnav li
{
    display:inline;
    list-style:none;
    margin-left:20px;
}

a
{
    text-decoration:none;
    font-weight:bold;
    color:#305275;
}

a:hover
{
    border-bottom:1px dotted #305275;
}

#description
{
    float:left;
    width:36em;
}

#attributes, #attachedfiles, #tasks
{
    float:right;
    width:26em;
    clear:right;
}

#attributes div:hover
{
    background-color:white;
}

#attributes dt
{
    text-align:right;
    float:left;
    min-width:8em;
    margin-right:1em;
    clear:left;
}

#attributes dd
{
    float:left;
    margin:0;
    padding:0;
}

#globalnav li.first
{
    float:left;
    text-align:left;
    margin-left:0px;
}

</style>

</head>

<body>

<ul id="globalnav">
<li class="first"><a href="/project">index page</a></li>
<li><a href="/todo">stuff to do</a></li>
<li><a href="/project?type=task">tasks</a></li>
<li><a href="/project?type=milestone">milestones</a></li>
<li><a href="/project?type=component">components</a></li>
<li><a href="/project?type=estimate">estimates</a></li>
<li><a href="/project?type=person">people</a></li>
</ul>

<div id="main">
{% block content %}{% endblock %}
</div>

<div id="footer">
<a href="http://pitz.tplus1.com">pitz</a> wrote this HTML file.
</div>

</body>

</html>
