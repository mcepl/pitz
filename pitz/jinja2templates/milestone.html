{% extends "entity.html" %}

{%block page_title %}
<title>{{ title }}</title>
{% endblock %}

{%block content %}

{{ super() }}

{% if entity.tasks %}
<div id="tasks">
<h2>Tasks linked to {{entity.title}}</h2>

<ol>
{% for t in entity.tasks %}
    <li>{{t.html_summarized_view | safe}}</li>
{% endfor %}
</ol>
</div>
{% endif %}

{% endblock %}
